    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: black;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .back-button {
            display: inline-block;
            background: black;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: #666;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .tab-indent {
            padding-left: 2em;
            display: block;
        }

        .display-grid {
            display: flex; /* Use flexbox for centering */
            flex-wrap: wrap; /* Allow wrapping of cards */
            justify-content: center; /* Center horizontally */
        }
        
        .display-card {
            background: white;
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            width: 150px; /* Scale down the card size */
            height: 220px; /* Adjust height proportionally */
            margin: 10px; /* Add spacing between cards */
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .display-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            pointer-events: none;
        }

        .display-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .display-icon {
            font-size: 3.5em;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }

        /* Card suit colors */
        .display-card[data-suit="♦"] .display-icon,
        .display-card[data-suit="♦"]::after,
        .display-card[data-suit="♦"] .corner-suit-bottom { 
            color: #dc3545 !important; 
        } /* Diamonds - Red */

        .display-title {
            font-size: 1.1em;
            font-weight: bold;
            color: black;
            margin: 10px 0;
            text-align: center;
            line-height: 1.2;
        }

        .display-description {
            color: #333;
            line-height: 1.3;
            font-size: 0.85em;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        /* Add corner suit symbols like real playing cards */
        .display-card::after {
            content: attr(data-suit);
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
        }

        .display-card .corner-suit-bottom {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
            transform: rotate(180deg);
        }
        
    </style>
</head>
