<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical and Conditional Probability</title>
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: black;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .problem-link {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease;
        }
        
        .problem-link:hover {
            transform: translateY(-2px);
        }
        
        .back-button {
            display: inline-block;
            background: black;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: #666;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .problem {
            background: #1a1a1a;
            border-left: 4px solid #28a745;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            color: white;
            line-height: 1.8;
        }
        
        /* Green to Yellow gradient (A♣ to 7♣) */
        .problem:nth-child(3) { border-left-color: #00ff00; } /* A♣ - Pure Green */
        .problem:nth-child(4) { border-left-color: #2aff00; } /* 2♣ - Green-Yellow */
        .problem:nth-child(5) { border-left-color: #55ff00; } /* 3♣ - Green-Yellow */
        .problem:nth-child(6) { border-left-color: #80ff00; } /* 4♣ - Yellow-Green */
        .problem:nth-child(7) { border-left-color: #aaff00; } /* 5♣ - Yellow-Green */
        .problem:nth-child(8) { border-left-color: #d5ff00; } /* 6♣ - Yellow */
        .problem:nth-child(9) { border-left-color: #ffff00; } /* 7♣ - Pure Yellow */
        
        /* Yellow to Red gradient (8♣ to K♣) */
        .problem:nth-child(10) { border-left-color: #ffd500; } /* 8♣ - Yellow-Orange */
        .problem:nth-child(11) { border-left-color: #ffaa00; } /* 9♣ - Orange */
        .problem:nth-child(12) { border-left-color: #ff8000; } /* 10♣ - Orange-Red */
        .problem:nth-child(13) { border-left-color: #ff5500; } /* J♣ - Red-Orange */
        .problem:nth-child(14) { border-left-color: #ff2a00; } /* Q♣ - Red */
        .problem:nth-child(15) { border-left-color: #ff0000; } /* K♣ - Pure Red */
        
        .problem h3 {
            font-size: 1.4em;
            margin-top: -3px;
            margin-bottom: -10px;
        }
        
        /* Match h3 colors to border colors */
        .problem:nth-child(3) h3 { color: #00ff00;  } /* A♣ */
        .problem:nth-child(4) h3 { color: #2aff00; } /* 2♣ */
        .problem:nth-child(5) h3 { color: #55ff00; } /* 3♣ */
        .problem:nth-child(6) h3 { color: #80ff00; } /* 4♣ */
        .problem:nth-child(7) h3 { color: #aaff00; } /* 5♣ */
        .problem:nth-child(8) h3 { color: #d5ff00; } /* 6♣ */
        .problem:nth-child(9) h3 { color: #ffff00; } /* 7♣ */
        .problem:nth-child(10) h3 { color: #ffd500; } /* 8♣ */
        .problem:nth-child(11) h3 { color: #ffaa00; } /* 9♣ */
        .problem:nth-child(12) h3 { color: #ff8000; } /* 10♣ */
        .problem:nth-child(13) h3 { color: #ff5500; } /* J♣ */
        .problem:nth-child(14) h3 { color: #ff2a00; } /* Q♣ */
        .problem:nth-child(15) h3 { color: #ff0000; } /* K♣ */
        
        .probability-scenario {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-style: italic;
            line-height: 1.6;
            color: #ccc;
        }
        
        .answer-section {
            margin: 20px 0;
        }
        
        input[type="number"], input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
        
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        button:hover {
            background: #218838;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tab-indent {
            padding-left: 2em;
            display: block;
        }

        .display-grid {
            display: flex; /* Use flexbox for centering */
            flex-wrap: wrap; /* Allow wrapping of cards */
            justify-content: center; /* Center horizontally */
        }
        
        .display-card {
            background: white;
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            width: 150px; /* Scale down the card size */
            height: 220px; /* Adjust height proportionally */
            margin: 10px; /* Add spacing between cards */
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .display-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            pointer-events: none;
        }

        .display-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .display-icon {
            font-size: 3.5em;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }

        /* Card suit colors */
        .display-card[data-suit="♣"] .display-icon,
        .display-card[data-suit="♣"]::after,
        .display-card[data-suit="♣"] .corner-suit-bottom { 
            color: #000 !important; 
        } /* Clubs - Black */

        .display-card[data-suit="♦"] .display-icon,
        .display-card[data-suit="♦"]::after,
        .display-card[data-suit="♦"] .corner-suit-bottom { 
            color: #dc3545 !important; 
        } /* Diamonds - Red */

        .display-card[data-suit="♥"] .display-icon,
        .display-card[data-suit="♥"]::after,
        .display-card[data-suit="♥"] .corner-suit-bottom { 
            color: #dc3545 !important; 
        } /* Hearts - Red */

        .display-card[data-suit="♠"] .display-icon,
        .display-card[data-suit="♠"]::after,
        .display-card[data-suit="♠"] .corner-suit-bottom { 
            color: #000 !important; 
        } /* Spades - Black */

        .display-title {
            font-size: 1.1em;
            font-weight: bold;
            color: black;
            margin: 10px 0;
            text-align: center;
            line-height: 1.2;
        }

        .display-description {
            color: #333;
            line-height: 1.3;
            font-size: 0.85em;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        /* Add corner suit symbols like real playing cards */
        .display-card::after {
            content: attr(data-suit);
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
        }

        .display-card .corner-suit-bottom {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
            transform: rotate(180deg);
        }
    </style>
</head>
