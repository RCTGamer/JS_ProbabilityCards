<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Probability Problems</title>
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: black;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .back-button {
            display: inline-block;
            background: black;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: #666;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .display-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .display-card {
            background: white;
            border-radius: 12px;
            padding: 20px 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            width: 110px;
            height: 170px;
            margin: 15px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .display-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            pointer-events: none;
        }

        .display-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .display-icon {
            font-size: 3.5em;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }

        /* Card suit colors */
        .display-card[data-suit="♣"] .display-icon,
        .display-card[data-suit="♣"]::after,
        .display-card[data-suit="♣"] .corner-suit-bottom { 
            color: #000 !important; 
        }

        .display-card[data-suit="♦"] .display-icon,
        .display-card[data-suit="♦"]::after,
        .display-card[data-suit="♦"] .corner-suit-bottom { 
            color: #dc3545 !important; 
        }

        .display-card[data-suit="♥"] .display-icon,
        .display-card[data-suit="♥"]::after,
        .display-card[data-suit="♥"] .corner-suit-bottom { 
            color: #dc3545 !important; 
        }

        .display-card[data-suit="♠"] .display-icon,
        .display-card[data-suit="♠"]::after,
        .display-card[data-suit="♠"] .corner-suit-bottom { 
            color: #000 !important; 
        }

        /* Add corner suit symbols like real playing cards */
        .display-card::after {
            content: attr(data-suit);
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
        }

        .display-card .corner-suit-bottom {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Back to Jane Street Cards</a>
        
        <h1 id="page-header">Probability Problems</h1>
        
        <div class="display-grid" id="card-grid">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <script>
        // Suit configuration
        const SUIT_CONFIG = {
            clubs: {
                symbol: '♣',
                title: 'Expectation and Linearity',
                cards: ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king']
            },
            diamonds: {
                symbol: '♦',
                title: 'Classical and Conditional Probability',
                cards: ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king']
            },
            hearts: {
                symbol: '♥',
                title: 'Geometric Probability',
                cards: ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king']
            },
            spades: {
                symbol: '♠',
                title: 'Random Walks and Martingales',
                cards: ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king']
            }
        };

        // Card display mapping
        const CARD_DISPLAY = {
            'ace': 'A',
            'two': '2',
            'three': '3',
            'four': '4',
            'five': '5',
            'six': '6',
            'seven': '7',
            'eight': '8',
            'nine': '9',
            'ten': '10',
            'jack': 'J',
            'queen': 'Q',
            'king': 'K'
        };

        function getCurrentSuit() {
            const urlParams = new URLSearchParams(window.location.search);
            const suit = urlParams.get('suit');
            return suit && SUIT_CONFIG[suit] ? suit : 'clubs'; // Default to clubs
        }

        function generateCards() {
            const currentSuit = getCurrentSuit();
            const config = SUIT_CONFIG[currentSuit];
            
            // Update page title and header
            document.getElementById('page-title').textContent = config.title;
            document.getElementById('page-header').textContent = `${config.symbol} ${config.title}`;
            
            // Generate cards
            const cardGrid = document.getElementById('card-grid');
            cardGrid.innerHTML = '';
            
            config.cards.forEach(card => {
                const cardElement = document.createElement('a');
                cardElement.href = `problems/problem-template.html?suit=${currentSuit}&problem=${card}-${currentSuit}`;
                cardElement.className = 'display-card';
                cardElement.setAttribute('data-suit', config.symbol);
                
                const displayValue = CARD_DISPLAY[card];
                cardElement.innerHTML = `
                    <div class="corner-suit-bottom">${config.symbol}</div>
                    <div class="display-icon">${displayValue}${config.symbol}</div>
                `;
                
                cardGrid.appendChild(cardElement);
            });
        }

        // Initialize page
        window.onload = function() {
            generateCards();
        };
    </script>
</body>
</html>
