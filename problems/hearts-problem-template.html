    <script>
        // Problem order for navigation
        const problemOrder = [
            "ace-hearts", "two-hearts", "three-hearts", "four-hearts", "five-hearts", 
            "six-hearts", "seven-hearts", "eight-hearts", "nine-hearts", "ten-hearts", 
            "jack-hearts", "queen-hearts", "king-hearts"
        ];
        
        // Get current problem from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const currentProblem = urlParams.get('problem') || 'ace-hearts';
        
        // Function to load text file content
        async function loadTextFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Failed to load ${filePath}`);
                return await response.text();
            } catch (error) {
                console.error('Error loading file:', error);
                return '';
            }
        }
        
        // Function to parse the single content file
        function parseContentFile(content) {
            const sections = {};
            const lines = content.split('\n');
            let currentSection = null;
            let currentContent = [];
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                
                // Check for section headers
                if (trimmedLine.startsWith('[') && trimmedLine.endsWith(']')) {
                    // Save previous section
                    if (currentSection) {
                        sections[currentSection] = currentContent.join('\n').trim();
                    }
                    
                    // Start new section
                    currentSection = trimmedLine.slice(1, -1).toLowerCase();
                    currentContent = [];
                } else {
                    // Add line to current section (preserve original line including whitespace)
                    currentContent.push(line);
                }
            }
            
            // Save the last section and trim leading/trailing whitespace
            if (currentSection) {
                sections[currentSection] = currentContent.join('\n').trim();
            }
            
            return sections;
        }
        
        // Function to parse config section
        function parseConfig(configText) {
            const config = {};
            const lines = configText.split('\n');
            for (const line of lines) {
                if (line.trim() && line.includes(':')) {
                    const [key, value] = line.split(':').map(s => s.trim());
                    config[key] = value;
                }
            }
            return config;
        }
        
        // Function to parse answers from config
        function parseAnswers(config) {
            const answers = [];
            
            // Look for answer, answer_a, answer_b, etc.
            for (const [key, value] of Object.entries(config)) {
                if (key.startsWith('answer')) {
                    let label = '';
                    let id = key;
                    
                    if (key === 'answer') {
                        id = '1';
                        label = '';
                    } else if (key.includes('_')) {
                        const suffix = key.split('_')[1];
                        id = suffix;
                        label = suffix + ')';
                    }
                    
                    answers.push({
                        id: id,
                        correct: parseFloat(value),
                        label: label
                    });
                }
            }
            
            return answers;
        }
        
        // Function to convert basic Markdown to HTML
        function convertMarkdownToHtml(text, isFullProblem = false) {
            if (isFullProblem) {
                // For full problem content, handle title and indented parts
                const lines = text.split('\n').filter(line => line.trim()); // Remove empty lines first
                const processedLines = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const trimmedLine = line.trim();
                    
                    if (i === 0 && trimmedLine) {
                        // First line is the title - make it bold
                        processedLines.push(`<strong>${trimmedLine}</strong>`);
                    } else if (trimmedLine.match(/^[a-z]\)/)) {
                        // Lines starting with a), b), etc. - add indentation
                        processedLines.push(`&nbsp;&nbsp;&nbsp;&nbsp;${trimmedLine}`);
                    } else if (trimmedLine) {
                        // Non-empty lines
                        processedLines.push(trimmedLine);
                    }
                }
                
                // Join all lines with <br> EXCEPT after the title
                let result = '';
                for (let i = 0; i < processedLines.length; i++) {
                    result += processedLines[i];
                    // Only add <br> if not the title (first element) and not the last element
                    if (i !== 0 && i < processedLines.length - 1) {
                        result += '<br>';
                    }
                }
                
                result = result
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // **bold** to <strong>
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')              // *italic* to <em>
                    .replace(/`(.*?)`/g, '<code>$1</code>');           // `code` to <code>
                
                // Remove any leading break lines
                result = result.replace(/^<br>\s*/g, '');
                
                return result;
            } else {
                // For other content (hints, solutions, etc.)
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // **bold** to <strong>
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')              // *italic* to <em>
                    .replace(/`(.*?)`/g, '<code>$1</code>')            // `code` to <code>
                    .replace(/\n\n/g, '</p><p>')                       // Double line breaks to paragraphs
                    .replace(/\n/g, '<br>');                           // Single line breaks to <br>
            }
        }
        
        // Function to format problem content
        function formatProblemContent(problemText) {
            const lines = problemText.split('\n');
            const title = lines[0];
            let description = '';
            const parts = [];
            
            let currentSection = 'description';
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                if (line.match(/^[a-z]\)/)) {
                    currentSection = 'parts';
                    parts.push(line);
                } else if (currentSection === 'description') {
                    description += (description ? ' ' : '') + line;
                } else if (currentSection === 'parts') {
                    parts[parts.length - 1] += ' ' + line;
                }
            }
            
            // Remove leading break line from description if it exists
            description = description.replace(/^<br>\s*/, '');
            
            return { title, description, parts };
        }
        
        // Function to format hints
        function formatHints(hintsText) {
            return hintsText.split('\n\n').filter(hint => hint.trim());
        }
        
        // Function to format solution
        function formatSolution(solutionText) {
            const sections = solutionText.split('---').map(s => s.trim()).filter(s => s);
            return sections.map(section => {
                const lines = section.split('\n');
                const title = lines[0];
                
                // Check if the last line is an author line (starts with "Author:" or similar)
                let content = lines.slice(1);
                let author = '';
                
                const lastLine = content[content.length - 1];
                if (lastLine && (lastLine.trim().startsWith('Author:') || lastLine.trim().startsWith('- Author:'))) {
                    author = lastLine.trim().replace(/^-?\s*Author:\s*/, '');
                    content = content.slice(0, -1); // Remove author line from content
                }
                
                return { 
                    title, 
                    content: content.join('<br>'),
                    author: author
                };
            });
        }
        
        // Load problem content
        async function loadProblem(problemId) {
            try {
                // Load the single content file for this problem
                const contentText = await loadTextFile(`hearts/${problemId}.txt`);

                // Parse the content into sections
                const sections = parseContentFile(contentText);
                
                // Parse the config section
                const config = parseConfig(sections.config || '');
                const problemContent = formatProblemContent(sections.problem || '');
                const hints = formatHints(sections.hints || '');
                const solutions = formatSolution(sections.solution || '');
                const answers = parseAnswers(config);
                
                // Update page title and content
                const problemTitle = config.title || problemId.replace('-', ' ').toUpperCase();
                document.getElementById('page-title').textContent = `${problemTitle} - Problem`;
                document.getElementById('problem-title').textContent = problemTitle;
                
                // Load problem content with description
                const contentEl = document.getElementById('problem-content');
                // Display the entire problem text with proper formatting
                const rawContent = sections.problem || 'Problem content not found.';
                contentEl.innerHTML = '<p>' + convertMarkdownToHtml(rawContent, true) + '</p>';
                
                // Debug mode flag - set to true to enable debug overlay
                const DEBUG_MODE = false;
                
                // Enhanced Debug Information - only shown when DEBUG_MODE is true
                if (DEBUG_MODE) {
                    setTimeout(() => {
                        const titleEl = contentEl.querySelector('strong:first-child');
                        const firstPara = contentEl.querySelector('p');
                        
                        // Console logging
                        console.log('Title element:', titleEl);
                        console.log('Raw content:', rawContent);
                        console.log('Formatted content:', contentEl.innerHTML);
                        console.log('Problem content object:', problemContent);
                        
                        // Create a styled debug overlay
                        const debugDiv = document.createElement('div');
                        debugDiv.id = 'debug-overlay';
                        debugDiv.style.background = '#333';
                        debugDiv.style.padding = '15px';
                        debugDiv.style.color = '#fff';
                        debugDiv.style.position = 'fixed';
                        debugDiv.style.top = '10px';
                        debugDiv.style.right = '10px';
                        debugDiv.style.zIndex = '1000';
                        debugDiv.style.width = '400px';
                        debugDiv.style.maxHeight = '80vh';
                        debugDiv.style.overflowY = 'auto';
                        debugDiv.style.fontFamily = 'monospace';
                        debugDiv.style.fontSize = '12px';
                        debugDiv.style.borderRadius = '4px';
                        debugDiv.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
                    
                    // Toggle button to hide/show content
                    const toggleBtn = document.createElement('button');
                    toggleBtn.innerText = 'Toggle Debug View';
                    toggleBtn.style.background = '#8b5cf6';
                    toggleBtn.style.border = 'none';
                    toggleBtn.style.color = 'white';
                    toggleBtn.style.padding = '5px 10px';
                    toggleBtn.style.borderRadius = '4px';
                    toggleBtn.style.cursor = 'pointer';
                    toggleBtn.style.marginBottom = '10px';
                    toggleBtn.onclick = function() {
                        const content = document.getElementById('debug-content');
                        content.style.display = content.style.display === 'none' ? 'block' : 'none';
                    };
                    
                    // Content container
                    const contentContainer = document.createElement('div');
                    contentContainer.id = 'debug-content';
                    
                    // Format HTML to display nicely in the debug panel
                    const formatHTML = (html) => {
                        return html
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/&lt;br&gt;/g, '&lt;br&gt;\n');
                    };
                    
                    // Add CSS styles
                    const styles = document.createElement('style');
                    styles.textContent = `
                        .debug-section {
                            margin-bottom: 15px;
                            border-bottom: 1px solid #555;
                            padding-bottom: 15px;
                        }
                        .debug-section h3 {
                            margin: 0 0 8px 0;
                            color: #8b5cf6;
                        }
                        .debug-content {
                            background: #222;
                            padding: 8px;
                            border-radius: 4px;
                            white-space: pre-wrap;
                            word-break: break-word;
                            line-height: 1.4;
                        }
                        .debug-property {
                            margin: 5px 0;
                        }
                        .property-name {
                            color: #4ade80;
                            font-weight: bold;
                        }
                    `;
                    document.head.appendChild(styles);
                    
                    // Populate content
                    contentContainer.innerHTML = `
                        <div class="debug-section">
                            <h3>Spacing Info</h3>
                            <div class="debug-property">
                                <span class="property-name">Title margin-bottom:</span> 
                                ${titleEl ? window.getComputedStyle(titleEl).marginBottom : 'N/A'}
                            </div>
                            <div class="debug-property">
                                <span class="property-name">Paragraph margin:</span> 
                                ${firstPara ? window.getComputedStyle(firstPara).margin : 'N/A'}
                            </div>
                        </div>
                        
                        <div class="debug-section">
                            <h3>Problem Structure</h3>
                            <div class="debug-property">
                                <span class="property-name">Title:</span> 
                                "${problemContent.title}"
                            </div>
                            <div class="debug-property">
                                <span class="property-name">Description:</span> 
                                "${problemContent.description}"
                            </div>
                            <div class="debug-property">
                                <span class="property-name">Parts (${problemContent.parts.length}):</span>
                                <div class="debug-content">
                                    ${problemContent.parts.map((part, i) => `${i+1}. "${part}"`).join('<br>')}
                                </div>
                            </div>
                        </div>
                        
                        <div class="debug-section">
                            <h3>HTML Output</h3>
                            <div class="debug-content">${formatHTML(contentEl.innerHTML)}</div>
                        </div>
                        
                        <div class="debug-section">
                            <h3>Raw Content</h3>
                            <div class="debug-content">${rawContent.replace(/\n/g, '<br>')}</div>
                        </div>
                    `;
                    
                    // Assemble and add to page
                    debugDiv.appendChild(toggleBtn);
                    debugDiv.appendChild(contentContainer);
                    document.body.appendChild(debugDiv);
                }, 500);
                }
                
                // Set difficulty
                const difficultyEl = document.getElementById('problem-difficulty');
                const difficulty = config.difficulty || 'Medium';
                difficultyEl.textContent = difficulty;
                difficultyEl.className = `difficulty ${difficulty.toLowerCase()}`;
                
                // Load problem parts (skip this since we're showing the full problem above)
                const partsEl = document.getElementById('problem-parts');
                partsEl.innerHTML = '';
                
                // Load answer section
                const answerEl = document.getElementById('answer-section');
                answerEl.innerHTML = answers.map(answer => `
                    <div class="answer-row">
                        ${answer.label ? `<span class="answer-label">${answer.label}</span>` : ''}
                        <input type="number" class="answer-input" id="answer${answer.id}" placeholder="Answer" step="0.01">
                        <button class="submit-btn" onclick="checkAnswer('${answer.id}', ${answer.correct})">Submit</button>
                        <div id="result${answer.id}" class="result" style="display: none;"></div>
                    </div>
                `).join('');
                
                // Load hints and show/hide hint section
                const hintEl = document.getElementById('hint-content');
                const hintSection = document.querySelector('.expandable-section:has(#hint-content)') || 
                                  document.querySelector('[onclick="toggleSection(\'hint\')"]').closest('.expandable-section');
                
                if (hints && hints.length > 0 && hints.some(hint => hint.trim())) {
                    hintEl.innerHTML = hints.map(hint => `<p>${convertMarkdownToHtml(hint)}</p>`).join('');
                    hintSection.style.display = 'block';
                } else {
                    hintSection.style.display = 'none';
                }
                
                // Load solutions with author information
                const solutionEl = document.getElementById('solution-content');
                const globalAuthorText = sections.author || config.author || '';
                
                if (solutions && solutions.length > 0) {
                    solutionEl.innerHTML = `
                        <div class="solution-content">
                            ${solutions.map(solution => {
                                // Use section-specific author if available, otherwise use global author
                                const authorText = solution.author || globalAuthorText;
                                const authorDisplay = authorText ? `<div style="margin-top: 10px; text-align: right; font-size: 0.8em; color: white; font-style: italic;">${convertMarkdownToHtml(authorText.trim())}</div>` : '';
                                
                                return `
                                    <div class="solution-step">
                                        ${convertMarkdownToHtml(solution.title)}<br>
                                        ${convertMarkdownToHtml(solution.content)}
                                        ${authorDisplay}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                // Load topics
                const topicsEl = document.getElementById('topics-content');
                const topicsText = sections.topics || '';
                if (topicsText && topicsText.trim()) {
                    topicsEl.innerHTML = `<p>${convertMarkdownToHtml(topicsText.trim())}</p>`;
                }
                
                // Update navigation buttons
                const currentIndex = problemOrder.indexOf(problemId);
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const sidePrevBtn = document.getElementById('side-prev-btn');
                const sideNextBtn = document.getElementById('side-next-btn');
                
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === problemOrder.length - 1;
                sidePrevBtn.disabled = currentIndex === 0;
                sideNextBtn.disabled = currentIndex === problemOrder.length - 1;
                
                // Re-render MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            } catch (error) {
                console.error('Error loading problem:', error);
                document.getElementById('problem-content').innerHTML = '<p>Error loading problem content.</p>';
            }
        }
        
        // Check answer function
        function checkAnswer(answerId, correctAnswer) {
            const userAnswer = parseFloat(document.getElementById(`answer${answerId}`).value);
            const resultDiv = document.getElementById(`result${answerId}`);
            
            resultDiv.style.display = 'block';
            
            const tolerance = 0.01;
            if (Math.abs(userAnswer - correctAnswer) <= tolerance) {
                resultDiv.className = 'result correct';
                resultDiv.textContent = '✅ Correct! Well done!';
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.textContent = `❌ Incorrect. The correct answer is ${correctAnswer}.`;
            }
        }
        
        // Toggle expandable sections
        function toggleSection(sectionName) {
            const content = document.getElementById(`${sectionName}-content`);
            const chevron = document.getElementById(`${sectionName}-chevron`);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                chevron.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                chevron.classList.add('expanded');
            }
        }
        
        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Add active class to clicked tab button
            event.target.classList.add('active');
        }
        
        // Navigation functions
        function previousProblem() {
            const currentIndex = problemOrder.indexOf(currentProblem);
            if (currentIndex > 0) {
                const prevProblem = problemOrder[currentIndex - 1];
                window.location.href = `hearts-problem-template.html?problem=${prevProblem}`;
            }
        }
        
        function nextProblem() {
            const currentIndex = problemOrder.indexOf(currentProblem);
            if (currentIndex < problemOrder.length - 1) {
                const nextProblem = problemOrder[currentIndex + 1];
                window.location.href = `hearts-problem-template.html?problem=${nextProblem}`;
            }
        }
        
        // Load the current problem
        loadProblem(currentProblem);
    </script>
</body>
</html>
