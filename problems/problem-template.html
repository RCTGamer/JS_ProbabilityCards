    <script>
        // Suit configuration - automatically detect from URL or default to clubs
        const SUIT_CONFIG = {
            clubs: {
                folder: 'clubs',
                backLink: '../problems.html?suit=clubs',
                defaultProblem: 'ace-clubs',
                cards: ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king']
            },
            diamonds: {
                folder: 'diamonds',
                backLink: '../problems.html?suit=diamonds',
                defaultProblem: 'ace-diamonds',
                cards: ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king']
                // No lockFromCard means all cards are unlocked
            },
            hearts: {
                folder: 'hearts',
                backLink: '../problems.html?suit=hearts',
                defaultProblem: 'ace-hearts',
                cards: ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king']
            },
            spades: {
                folder: 'spades',
                backLink: '../problems.html?suit=spades',
                defaultProblem: 'ace-spades',
                cards: ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king']
            }
        };
        
        // Helper function to check if a card is locked
        function isCardLocked(cardName, suit) {
            if (!SUIT_CONFIG[suit] || !SUIT_CONFIG[suit].lockFromCard) {
                return false;
            }
            
            const cards = SUIT_CONFIG[suit].cards;
            const lockIndex = cards.indexOf(SUIT_CONFIG[suit].lockFromCard);
            const cardIndex = cards.indexOf(cardName);
            
            return cardIndex >= lockIndex && lockIndex !== -1;
        }

        // Function to get next unlocked card
        function getNextUnlockedCard(currentCard, suit) {
            const cards = SUIT_CONFIG[suit].cards;
            const currentIndex = cards.indexOf(currentCard);
            
            for (let i = currentIndex + 1; i < cards.length; i++) {
                if (!isCardLocked(cards[i], suit)) {
                    return cards[i];
                }
            }
            return null;
        }

        // Function to get previous unlocked card
        function getPreviousUnlockedCard(currentCard, suit) {
            const cards = SUIT_CONFIG[suit].cards;
            const currentIndex = cards.indexOf(currentCard);
            
            for (let i = currentIndex - 1; i >= 0; i--) {
                if (!isCardLocked(cards[i], suit)) {
                    return cards[i];
                }
            }
            return null;
        }
        
        // Detect suit from URL parameters or problem name
        function detectSuit() {
            const urlParams = new URLSearchParams(window.location.search);
            const suit = urlParams.get('suit');
            const problem = urlParams.get('problem');
            
            if (suit && SUIT_CONFIG[suit]) {
                return suit;
            }
            
            if (problem) {
                for (const [suitName, config] of Object.entries(SUIT_CONFIG)) {
                    if (problem.includes(suitName)) {
                        return suitName;
                    }
                }
            }
            
            // Default to clubs if no suit detected
            return 'clubs';
        }
        
        // Initialize suit configuration
        const currentSuit = detectSuit();
        const config = SUIT_CONFIG[currentSuit];
        
        // Set up back link
        document.getElementById('back-link').href = config.backLink;
        
        // Problem order for navigation
        const problemOrder = [
            `ace-${currentSuit}`, `two-${currentSuit}`, `three-${currentSuit}`, `four-${currentSuit}`, `five-${currentSuit}`, 
            `six-${currentSuit}`, `seven-${currentSuit}`, `eight-${currentSuit}`, `nine-${currentSuit}`, `ten-${currentSuit}`, 
            `jack-${currentSuit}`, `queen-${currentSuit}`, `king-${currentSuit}`
        ];
        
        // Get current problem from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const currentProblem = urlParams.get('problem') || config.defaultProblem;
        
        // Check if current card is locked and redirect if necessary
        function checkCardAccess() {
            const cardName = currentProblem.replace(`-${currentSuit}`, '');
            
            if (isCardLocked(cardName, currentSuit)) {
                // Show error message and redirect to problems page
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                        <h1 style="color: #e74c3c; margin-bottom: 20px;">🔒 Card Locked</h1>
                        <p style="color: #666; font-size: 18px; margin-bottom: 30px;">
                            This card is currently locked. Please complete the previous cards first.
                        </p>
                        <a href="${config.backLink}" style="background: #333; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; display: inline-block;">
                            Return to Problems
                        </a>
                    </div>
                `;
                return false;
            }
            return true;
        }
        
        // Function to load text file content
        async function loadTextFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Failed to load ${filePath}`);
                return await response.text();
            } catch (error) {
                console.error('Error loading file:', error);
                return '';
            }
        }
        
        // Function to parse the single content file
        function parseContentFile(content) {
            const sections = {};
            const lines = content.split('\n');
            let currentSection = null;
            let currentContent = [];
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                
                // Check for section headers
                if (trimmedLine.startsWith('[') && trimmedLine.endsWith(']')) {
                    // Save previous section
                    if (currentSection) {
                        sections[currentSection] = currentContent.join('\n').trim();
                    }
                    
                    // Start new section
                    currentSection = trimmedLine.slice(1, -1).toLowerCase();
                    currentContent = [];
                } else {
                    // Add line to current section (preserve original line including whitespace)
                    currentContent.push(line);
                }
            }
            
            // Save the last section and trim leading/trailing whitespace
            if (currentSection) {
                sections[currentSection] = currentContent.join('\n').trim();
            }
            
            return sections;
        }
        
        // Function to parse config section
        function parseConfig(configText) {
            const config = {};
            const lines = configText.split('\n');
            for (const line of lines) {
                if (line.trim() && line.includes(':')) {
                    const [key, value] = line.split(':').map(s => s.trim());
                    config[key] = value;
                }
            }
            return config;
        }
        
        // Function to parse answers from config
        function parseAnswers(config) {
            const answers = [];
            
            // Look for answer, answer_a, answer_b, etc.
            for (const [key, value] of Object.entries(config)) {
                if (key.startsWith('answer')) {
                    let label = '';
                    let id = key;
                    
                    if (key === 'answer') {
                        id = '1';
                        label = '';
                    } else if (key.includes('_')) {
                        const suffix = key.split('_')[1];
                        id = suffix;
                        label = suffix + ')';
                    }
                    
                    answers.push({
                        id: id,
                        correct: parseFloat(value),
                        label: label
                    });
                }
            }
            
            return answers;
        }
        
        // Function to convert basic Markdown to HTML
        function convertMarkdownToHtml(text, isFullProblem = false) {
            if (isFullProblem) {
                // For full problem content, handle title and indented parts
                const lines = text.split('\n').filter(line => line.trim()); // Remove empty lines first
                const processedLines = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const trimmedLine = line.trim();
                    
                    if (i === 0 && trimmedLine) {
                        // First line is the title - make it bold
                        processedLines.push(`<strong>${trimmedLine}</strong>`);
                    } else if (trimmedLine.match(/^[a-z]\)/)) {
                        // Lines starting with a), b), etc. - add indentation
                        processedLines.push(`&nbsp;&nbsp;&nbsp;&nbsp;${trimmedLine}`);
                    } else if (trimmedLine) {
                        // Non-empty lines
                        processedLines.push(trimmedLine);
                    }
                }
                
                // Join all lines with <br> EXCEPT after the title
                let result = '';
                for (let i = 0; i < processedLines.length; i++) {
                    result += processedLines[i];
                    // Only add <br> if not the title (first element) and not the last element
                    if (i !== 0 && i < processedLines.length - 1) {
                        result += '<br>';
                    }
                }
                
                result = result
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // **bold** to <strong>
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')              // *italic* to <em>
                    .replace(/`(.*?)`/g, '<code>$1</code>');           // `code` to <code>
                
                // Remove any leading break lines
                result = result.replace(/^<br>\s*/g, '');
                
                return result;
            } else {
                // For other content (hints, solutions, etc.)
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // **bold** to <strong>
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')              // *italic* to <em>
                    .replace(/`(.*?)`/g, '<code>$1</code>')            // `code` to <code>
                    .replace(/\n\n/g, '</p><p>')                       // Double line breaks to paragraphs
                    .replace(/\n/g, '<br>');                           // Single line breaks to <br>
            }
        }
        
        // Function to format problem content
        function formatProblemContent(problemText) {
            const lines = problemText.split('\n');
            const title = lines[0];
            let description = '';
            const parts = [];
            
            let currentSection = 'description';
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                if (line.match(/^[a-z]\)/)) {
                    currentSection = 'parts';
                    parts.push(line);
                } else if (currentSection === 'description') {
                    description += (description ? ' ' : '') + line;
                } else if (currentSection === 'parts') {
                    parts[parts.length - 1] += ' ' + line;
                }
            }
            
            // Remove leading break line from description if it exists
            description = description.replace(/^<br>\s*/, '');
            
            return { title, description, parts };
        }
        
        // Function to format hints
        function formatHints(hintsText) {
            if (!hintsText || !hintsText.trim()) {
                return [];
            }
            
            // First try splitting by double newlines for multi-paragraph hints
            let hints = hintsText.split('\n\n').filter(hint => hint.trim());
            
            // If no double newlines found, treat the entire text as a single hint
            if (hints.length === 0 || (hints.length === 1 && !hints[0].includes('\n'))) {
                hints = [hintsText.trim()];
            }
            
            return hints;
        }
        
        // Function to format solution
        function formatSolution(solutionText) {
            const sections = solutionText.split('---').map(s => s.trim()).filter(s => s);
            return sections.map(section => {
                const lines = section.split('\n');
                const title = lines[0];
                
                // Check if the last line is an author line (starts with "Author:" or similar)
                let content = lines.slice(1);
                let author = '';
                
                const lastLine = content[content.length - 1];
                if (lastLine && (lastLine.trim().startsWith('Author:') || lastLine.trim().startsWith('- Author:'))) {
                    author = lastLine.trim().replace(/^-?\s*Author:\s*/, '');
                    content = content.slice(0, -1); // Remove author line from content
                }
                
                return { 
                    title, 
                    content: content.join('<br>'),
                    author: author
                };
            });
        }
        
        // Load problem content
        async function loadProblem(problemId) {
            try {
                // Load the single content file for this problem using the detected suit folder
                const contentText = await loadTextFile(`${config.folder}/${problemId}.txt`);
                
                // Parse the content into sections
                const sections = parseContentFile(contentText);
                
                // Parse the config section
                const problemConfig = parseConfig(sections.config || '');
                const problemContent = formatProblemContent(sections.problem || '');
                const hints = formatHints(sections.hints || sections.hint || '');
                const solutions = formatSolution(sections.solution || '');
                const answers = parseAnswers(problemConfig);
                
                // Update page title and content
                const problemTitle = problemConfig.title || problemId.replace('-', ' ').toUpperCase();
                document.getElementById('page-title').textContent = `${problemTitle} - Problem`;
                document.getElementById('problem-title').textContent = problemTitle;
                
                // Load problem content with description
                const contentEl = document.getElementById('problem-content');
                // Display the entire problem text with proper formatting
                const rawContent = sections.problem || 'Problem content not found.';
                contentEl.innerHTML = '<p>' + convertMarkdownToHtml(rawContent, true) + '</p>';
                
                // Set difficulty
                const difficultyEl = document.getElementById('problem-difficulty');
                const difficulty = problemConfig.difficulty || 'Medium';
                difficultyEl.textContent = difficulty;
                difficultyEl.className = `difficulty ${difficulty.toLowerCase()}`;
                
                // Load problem parts (skip this since we're showing the full problem above)
                const partsEl = document.getElementById('problem-parts');
                partsEl.innerHTML = '';
                
                // Load answer section
                const answerEl = document.getElementById('answer-section');
                
                // Check if there are any answers to display
                if (answers && answers.length > 0) {
                    // Display normal answer input section
                    answerEl.innerHTML = answers.map(answer => `
                        <div class="answer-row">
                            ${answer.label ? `<span class="answer-label">${answer.label}</span>` : ''}
                            <input type="number" class="answer-input" id="answer${answer.id}" placeholder="Answer" step="0.01">
                            <button class="submit-btn" onclick="checkAnswer('${answer.id}', ${answer.correct})">Submit</button>
                            <div id="result${answer.id}" class="result" style="display: none;"></div>
                        </div>
                    `).join('');
                } else {
                    // No answer provided - show submit solution button
                    answerEl.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p style="color: #e0e0e0; margin-bottom: 15px;">No answer provided for this problem.</p>
                            <p style="color: #ccc; margin-bottom: 20px;">Think you can solve it? Submit your solution!</p>
                            <a href="https://forms.gle/tb45ktzqfLg4t6N3A" target="_blank" class="submit-solution-btn">
                                📝 Submit Your Solution
                            </a>
                        </div>
                    `;
                }
                
                // Load hints and show/hide hint section
                const hintEl = document.getElementById('hint-content');
                const hintSection = document.querySelector('.expandable-section:has(#hint-content)') || 
                                  document.querySelector('[onclick="toggleSection(\'hint\')"]').closest('.expandable-section');
                
                if (hints && hints.length > 0 && hints.some(hint => hint.trim())) {
                    hintEl.innerHTML = hints.map(hint => `<p>${convertMarkdownToHtml(hint)}</p>`).join('');
                    hintSection.style.display = 'block';
                } else {
                    hintSection.style.display = 'none';
                }
                
                // Update debug information
                updateDebugInfo(sections, hints, hintSection);
                
                // Load solutions with author information
                const solutionEl = document.getElementById('solution-content');
                const globalAuthorText = sections.author || problemConfig.author || '';
                
                if (solutions && solutions.length > 0) {
                    solutionEl.innerHTML = `
                        <div class="solution-content">
                            ${solutions.map(solution => {
                                // Use section-specific author if available, otherwise use global author
                                const authorText = solution.author || globalAuthorText;
                                const authorDisplay = authorText ? `<div style="margin-top: 10px; text-align: right; font-size: 0.8em; color: white; font-style: italic;">${convertMarkdownToHtml(authorText.trim())}</div>` : '';
                                
                                return `
                                    <div class="solution-step">
                                        ${convertMarkdownToHtml(solution.title)}<br>
                                        ${convertMarkdownToHtml(solution.content)}
                                        ${authorDisplay}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                // Load topics
                const topicsEl = document.getElementById('topics-content');
                const topicsText = sections.topics || '';
                if (topicsText && topicsText.trim()) {
                    topicsEl.innerHTML = `<p>${convertMarkdownToHtml(topicsText.trim())}</p>`;
                }
                
                // Update navigation buttons
                const currentIndex = problemOrder.indexOf(problemId);
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const sidePrevBtn = document.getElementById('side-prev-btn');
                const sideNextBtn = document.getElementById('side-next-btn');
                
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === problemOrder.length - 1;
                sidePrevBtn.disabled = currentIndex === 0;
                sideNextBtn.disabled = currentIndex === problemOrder.length - 1;
                
                // Re-render MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
                
                // Update solved status display
                updateSolvedDisplay();
                
                // Update solution lock display based on config
                updateSolutionDisplay(problemConfig);
            } catch (error) {
                console.error('Error loading problem:', error);
                document.getElementById('problem-content').innerHTML = '<p>Error loading problem content.</p>';
            }
        }
        
        // Progress tracking integration
        function getProblemId() {
            const urlParams = new URLSearchParams(window.location.search);
            const problem = urlParams.get('problem') || config.defaultProblem;
            return problem;
        }
        
        // Solution locking functions - developer controlled
        function isSolutionLocked(problemConfig) {
            // Check if the problem config has solution_locked set to true
            return problemConfig.solution_locked === 'true' || problemConfig.solution_locked === true;
        }
        
        function updateSolutionDisplay(problemConfig) {
            const isLocked = isSolutionLocked(problemConfig);
            const solutionContent = document.querySelector('#solution-tab .expandable-section');
            const lockedMessage = document.getElementById('solution-locked-message');
            const solutionTabBtn = document.getElementById('solution-tab-btn');
            
            // Update tab text with indicator
            if (isLocked) {
                solutionTabBtn.innerHTML = 'Solution <span class="solution-lock-indicator locked">🔒</span>';
                solutionContent.style.display = 'none';
                lockedMessage.style.display = 'block';
                
                // Update the locked message to include submit button
                lockedMessage.innerHTML = `
                    <span class="lock-icon">🔒</span>
                    <p>This solution is currently locked.</p>
                    <p>Think you have the answer? Submit your solution below!</p>
                    <a href="https://forms.gle/tb45ktzqfLg4t6N3A" target="_blank" class="submit-solution-btn">
                        📝 Submit Your Solution
                    </a>
                `;
            } else {
                solutionTabBtn.innerHTML = 'Solution';
                solutionContent.style.display = 'block';
                lockedMessage.style.display = 'none';
            }
        }
        
        function checkIfSolved() {
            const problemId = getProblemId();
            const solved = window.parent && window.parent.probabilityProgress 
                ? window.parent.probabilityProgress.getSolved() 
                : (localStorage.getItem('solvedProblems') ? JSON.parse(localStorage.getItem('solvedProblems')) : {});
            return solved[problemId] !== undefined;
        }
        
        function markAsSolved() {
            const problemId = getProblemId();
            console.log(`Marking problem ${problemId} as solved`);
            
            // Always use localStorage for consistency
            const solved = localStorage.getItem('solvedProblems') ? JSON.parse(localStorage.getItem('solvedProblems')) : {};
            solved[problemId] = {
                solvedAt: new Date().toISOString(),
                timestamp: Date.now()
            };
            localStorage.setItem('solvedProblems', JSON.stringify(solved));
            console.log('Updated localStorage:', solved);
            
            updateSolvedDisplay();
        }
        
        function updateSolvedDisplay() {
            const container = document.querySelector('.container');
            
            if (checkIfSolved()) {
                container.classList.add('solved');
            } else {
                container.classList.remove('solved');
            }
        }
        
        // Check answer function
        function checkAnswer(answerId, correctAnswer) {
            const userAnswer = parseFloat(document.getElementById(`answer${answerId}`).value);
            const resultDiv = document.getElementById(`result${answerId}`);
            
            resultDiv.style.display = 'block';
            
            const tolerance = 0.01;
            if (Math.abs(userAnswer - correctAnswer) <= tolerance) {
                resultDiv.className = 'result correct';
                resultDiv.textContent = '✅ Correct! Well done!';
                
                // Mark problem as solved when any answer is correct
                markAsSolved();
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.textContent = `❌ Incorrect, Try Again.`;
            }
        }
        
        // Toggle expandable sections
        function toggleSection(sectionName) {
            const content = document.getElementById(`${sectionName}-content`);
            const chevron = document.getElementById(`${sectionName}-chevron`);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                chevron.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                chevron.classList.add('expanded');
            }
        }
        
        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Add active class to clicked tab button
            event.target.classList.add('active');
        }
        
        // Navigation functions
        function previousProblem() {
            const currentIndex = problemOrder.indexOf(currentProblem);
            const currentCard = currentProblem.replace(`-${currentSuit}`, '');
            
            if (currentIndex > 0) {
                const prevCard = getPreviousUnlockedCard(currentCard, currentSuit);
                if (prevCard) {
                    const prevProblem = `${prevCard}-${currentSuit}`;
                    window.location.href = `problem-template.html?suit=${currentSuit}&problem=${prevProblem}`;
                }
            }
        }
        
        function nextProblem() {
            const currentIndex = problemOrder.indexOf(currentProblem);
            const currentCard = currentProblem.replace(`-${currentSuit}`, '');
            
            if (currentIndex < problemOrder.length - 1) {
                const nextCard = getNextUnlockedCard(currentCard, currentSuit);
                if (nextCard) {
                    const nextProblem = `${nextCard}-${currentSuit}`;
                    window.location.href = `problem-template.html?suit=${currentSuit}&problem=${nextProblem}`;
                }
            }
        }
        
        // Function to update navigation button states
        function updateNavigationButtons() {
            const currentCard = currentProblem.replace(`-${currentSuit}`, '');
            
            // Check if previous card exists and is unlocked
            const prevCard = getPreviousUnlockedCard(currentCard, currentSuit);
            const prevBtn = document.getElementById('prev-btn');
            const sidePrevBtn = document.getElementById('side-prev-btn');
            if (prevCard) {
                prevBtn.disabled = false;
                sidePrevBtn.disabled = false;
            } else {
                prevBtn.disabled = true;
                sidePrevBtn.disabled = true;
            }
            
            // Check if next card exists and is unlocked
            const nextCard = getNextUnlockedCard(currentCard, currentSuit);
            const nextBtn = document.getElementById('next-btn');
            const sideNextBtn = document.getElementById('side-next-btn');
            if (nextCard) {
                nextBtn.disabled = false;
                sideNextBtn.disabled = false;
            } else {
                nextBtn.disabled = true;
                sideNextBtn.disabled = true;
            }
        }
        
        // Debug functions
        function toggleDebugPanel() {
            const panel = document.getElementById('debug-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
        
        function updateDebugInfo(sections, hints, hintSection) {
            // Update raw hints section
            const rawHints = sections.hint || sections.hints || 'No hint/hints section found';
            document.getElementById('debug-raw-hints').textContent = rawHints;
            
            // Update formatted hints array
            const formattedHints = hints && hints.length > 0 ? JSON.stringify(hints, null, 2) : 'No hints formatted';
            document.getElementById('debug-formatted-hints').textContent = formattedHints;
            
            // Update hint section display status
            const displayStatus = hintSection ? `Visible: ${hintSection.style.display !== 'none'}` : 'Section not found';
            document.getElementById('debug-hint-display').textContent = displayStatus;
            
            // Update all sections found
            const allSections = Object.keys(sections).join(', ') || 'No sections found';
            document.getElementById('debug-all-sections').textContent = allSections;
        }
        
        // Check card access and load the problem if allowed
        if (checkCardAccess()) {
            loadProblem(currentProblem);
            updateNavigationButtons();
        }
        
        // Uncomment the line below to clear all progress data
        // localStorage.removeItem('solvedProblems');
    </script>
